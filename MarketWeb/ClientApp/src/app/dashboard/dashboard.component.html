<div class="m-5">
  <form [formGroup]="addOrUpdatePriceForm" (ngSubmit)="onSubmit()">
    <h1 id="tableLabel1">Company Update Prices</h1>

    <div class="row">
      <div class="col-md-4">
        <select formControlName="CompanyId" class="custom-select" (change)="changeCompanyValue()">
          <option value="">Choose your Company</option>
          <option *ngFor="let item of companyList" [value]="item.id">
            {{item.name}}
          </option>
        </select>
      </div>
      <div class="col-md-4">
        <select formControlName="MarketId" class="custom-select" (change)="showCompanyCurrentPrice()">
          <option value="">Choose your Market</option>
          <option *ngFor="let item of marketList" [value]="item.id">
            {{item.name}}
          </option>
        </select>
      </div>
      <div class="col-md-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">{{companyPrice| currency}}</span>
          </div>
          <input type="text" class="form-control" placeholder="Enter your Price" formControlName="Price"
            aria-label="Price"/>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary m-2" [disabled]="!addOrUpdatePriceForm.valid">Update Price</button>
  </form>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="instantUpdate" [(ngModel)]="instantUpdateTable">
    <label class="form-check-label" for="instantUpdate">
      Instant Update Table
    </label>
  </div>
</div>

<div class="m-5">
  <h1 id="tableLabel2">Company Prices</h1>

  <p *ngIf="!companyPriceList"><em>Loading...</em></p>

  <table class='table table-striped' aria-labelledby="tableLabel2" *ngIf="companyPriceList">
    <thead>
      <tr>
        <th>Company</th>
        <th>Market</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of companyPriceList">
        <td>{{ item.companyName }}</td>
        <td>{{ item.marketName }}</td>
        <td>{{ item.price | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
